<ideogram>

<spacing>
default = 0.02r
break   = 0.3r
</spacing>

radius           = 0.75r
thickness        = 35p
fill             = yes
stroke_color     = black
stroke_thickness = 2p


show_label       = yes
# see etc/fonts.conf for list of font names
label_font       = default
label_radius     = 1.2r  # if ideogram radius is constant, and you'd like labels close to image edge,
                           # use the dims() function to access the size of the image
                           # label_radius  = dims(image,radius) - 60p
label_size       = 50
label_parallel   = yes

</ideogram>
